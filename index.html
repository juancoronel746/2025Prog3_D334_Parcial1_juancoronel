<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutería</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="contenedor-nombre"></nav>

  <input type="text" id="buscador" placeholder="Buscar fruta...">

  <div id="contenedor-orden">
    <button id="orden-nombre">Ordenar por nombre</button>
    <button id="orden-precio">Ordenar por precio</button>
  </div>

  <div id="contenedor-productos"></div>

  <aside id="carrito">
    <p>El carrito está vacío</p>
  </aside>

  <footer>
    <span id="contador-carrito">0 productos</span>
    <span id="total-carrito"></span>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
